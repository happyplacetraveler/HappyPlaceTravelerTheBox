<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>More • HappyPlaceTraveler</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root { --accent: #0ff; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: system-ui, sans-serif; background: #000; color: #fff; }

    /* ——— header/logo ——— */
    header {
      position: fixed;
      top: 0; left: 0; right: 0; height: 64px;
      display: flex; align-items: center;
      padding: 0 1rem;
      background: rgba(0,0,0,0.45);
      backdrop-filter: blur(8px);
      z-index: 10;
    }
    header img {
      height: 48px;
      object-fit: contain;
      filter: drop-shadow(0 0 6px var(--accent));
    }

    /* ——— full-viewport background video ——— */
    #bg-video {
      position: fixed;
      top: 64px; left: 0;
      width: 200%;                        /* overflow right */
      height: calc(100vh - 64px);
      object-fit: cover;
      object-position: left center;
      filter: blur(12px);
      z-index: -1;
    }

    /* ——— main + centered “box” ——— */
    main {
      padding-top: 64px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 64px);
    }
    .box {
      width: 80vw;                        /* always leave 10vw margin each side */
      max-width: 1000px;
      aspect-ratio: 16/9;
      overflow: hidden;
      border: 2px solid rgba(255,255,255,0.2);
      border-radius: 8px;
    }
    .box video {
      display: block;
      width: 200%;                        /* overflow right */
      height: 100%;
      object-fit: cover;
      object-position: left center;
      filter: blur(12px);
    }
  </style>
</head>
<body>

  <header>
    <img src="assets/HAPPYPLACETRAVELER-LOGO-FOR-JUNE2025-WEBSITR.png"
         alt="HappyPlaceTraveler logo">
  </header>

  <!-- background video -->
  <video id="bg-video" autoplay loop muted playsinline></video>

  <main>
    <div class="box">
      <video id="box-video" autoplay loop muted playsinline></video>
    </div>
  </main>

  <script>
    const MEDIA_PATH = "media";
    document.addEventListener("DOMContentLoaded", () => {
      fetch(`${MEDIA_PATH}/videos.json`)
        .then(r => r.json())
        .then(files => {
          if (!files.length) throw new Error("No videos found");
          const choice = files[Math.floor(Math.random() * files.length)];
          const bg  = document.getElementById("bg-video");
          const box = document.getElementById("box-video");
          [bg, box].forEach(v => {
            v.src     = `${MEDIA_PATH}/${choice}`;
            v.preload = "auto";
          });
        })
        .catch(err => {
          console.error(err);
          document.body.insertAdjacentHTML(
            "beforeend",
            "<p style='color:#f00; text-align:center; padding:1rem;'>⚠︎ Couldn't load video</p>"
          );
        });
    });
  </script>

</body>
</html>
